<section id="fh5co-partners" data-section="partners">
    
        <div class="container">
                <div class="row">
                    <div class="col-md-12 section-heading text-center">
                        <h2 class="">{{ with .Site.Params.partners.title }}{{ . | markdownify }}{{ end }}</h2>
                        <div class="row">
                            <div class="col-md-8 col-md-offset-2 subtext ">
                                <h3>{{ with .Site.Params.partners.description }}{{ . | markdownify }}{{ end }}</h3>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                {{ range .Site.Params.partners.item }}
                    <div class="col-md-6">
                        <div class="fh5co-person text-center ">
                            <figure><img src="images/{{ .img }}" alt="{{ .alt }}"></figure>
                            <h3>{{ .name | markdownify }}</h3>
                            <hr />
                            <p>{{ .description | markdownify }}</p>
                            <ul class="social social-circle">
                            {{ range .social }}
                                <li><a href="{{ index . 1 }}"><i class="{{ index .  0 }}"></i></a></li>
                            {{ end }}
                            </ul>
                        </div>
                    </div>
                {{ end }}
                </div>
            </div>

</section>
